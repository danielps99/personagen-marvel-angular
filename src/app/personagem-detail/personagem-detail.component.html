      <img (click)="ampliarOuMinimizarFoto()" [ngClass]="( fotoGrande ) ? 'foto-grande' : 'foto'" title="Clique para ampliar."

    </div>
    <div>
      <h1 id="nome-personagem">{{personagem.name}}</h1>
    </div>
    <p class="text-center">Modificado: {{ personagem.modified | date: 'dd/MM/yyyy'}}</p>
  </header>

    <section>

        <li *ngFor="let event of personagem.events.items">{{event.name}}</li>
      </ul>
    </section>
    <section>
        <h2 class="titulo-sessoes">Eventos</h2>
          <ul>

          </ul>

          <ul>
            <li *ngFor="let storie of personagem.stories.items">{{storie.type}} - {{storie.name}}</li>

    </section>
